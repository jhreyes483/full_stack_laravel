<div class="loading mt-2" *ngIf="!category">
    Cargando....
</div>
<div class="mt-3">
    <h1>{{ page_title }}</h1>
</div>

<div class="loading  mt-3" *ngIf="!posts">
    Cargando listado....
</div>

<div class="alert alert-warning"  *ngIf="posts && posts.length == 0">
    No hay entradas que mostrar en esta categoria
</div>

<div class="container-fluid mt-4"  *ngIf="posts && posts.length >= 1">

 <app-post-list 
 [posts]   ="posts"
 [identity]="identity"
 [url]     ="url"
 (param_post_id)="deletePost($event)"
 >
 </app-post-list>

<hr>
