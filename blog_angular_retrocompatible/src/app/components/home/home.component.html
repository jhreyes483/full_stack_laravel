<h1>{{  page_title }}</h1>
<div class="loading"  *ngIf ="!posts">
    Cargando....
</div>

<hr>

<div class="container-fluid mt-3" >

    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
               <a ></a>
              
            
                <h3>{{post.title}}</h3>
                
            </div>
            <div   class="card-body">
                <div *ngIf="post.image"  class="post-image w-100">
                    <img  src="{{url + 'api/post/image/'+ post.image}}" class="w-100"  >
                </div>
                <div *ngIf="!post.image"  class="post-image w-100">
                    <img  src="https://via.placeholder.com/400x250" class="w-100"  >
                </div>
                <div class="post-buttons mt-3">
                    <a [routerLink]="['/inicio']" class="btn btn-success mr-3" >Leer</a>
                    <a [routerLink]="['/inicio']" class="btn btn-warning mr-3">Editar</a>
                    <a [routerLink]="['/inicio']" class="btn btn-danger mr-3">Borrar</a>
                </div>
            </div>

 
        </article>
    </div>





</div>
