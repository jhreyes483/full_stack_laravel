<div class="col-md-12 mt-3" *ngIf="post">
    <h1>{{post.title}}</h1>
    <hr />
    <p>
        {{ post.category.name }} - {{ post.user.name + ' ' +post.user.surname }}
    </p>
    <hr />

    <!-- esta directiva interpreta etiqutas htlm que este de db -->
    <p [innerHtml] ="post.content" ></p>
</div>
