
<div class="loading" *ngIf="!posts">
    Cargando....
</div>

<div class="mt-3">
<hr>
    <div  id="user_card" *ngIf="posts && posts.length > 0" >
        <div class="avatar_mask_profile float-left mr-3"> 

            <img class="avatar_nav" src="{{ url + 'api/user/avatar/'+ posts[0].user.image }}" alt="imagen_user">
        </div>
        <div class="data_mask fload-left">
            <h1>Perfil de {{ posts[0].user.name +' '+posts[0].user.surname}}</h1>
            <p [innerHTML] = "posts[0].user.description"></p>
        </div>
        <div class="clearfix"></div>
    </div>
<hr>

<div class="container-fluid mt-1">

 <app-post-list 
 [posts]   ="posts"
 [identity]="identity"
 [url]     ="url"
 (param_post_id)="deletePost($event)"
 >

 </app-post-list>

</div>
